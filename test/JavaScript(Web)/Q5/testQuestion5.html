<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 혼자서 해보는 자바스크립트 공부 -->
   버튼을 누르면 타이머가 가고 5초마다 5초가 지났습니다.와 함께 15초 후에 끝이라는 알림과 함께 알림 종료가 되고 앞으로 가는 버튼 생성해보기
    <button class="timerBtl">타이머</button>
    <script>
        let count = 0;
        const $btl1 = document.querySelector('.timerBtl');
        $btl1.onclick = function(){
        let stop = setInterval(() => { // 일단 setInterval에 변수를 주고 clearInterval의 괄호 안에 그 변수를 넣어 연결해주었다.
            count++;
            if(count == 15){        // 오히려 count == 15가 되면 clearInterval 되는 것을 if 앞으로 넣어주고
                clearInterval(stop); // let stop에 있던 변수를 넣어 서로 연결을 하여 어떤게 멈추게 할 것인지 연결
                alert ('끝');
                history.forward();
            }
            else if(count%5 == 0){ // 5초마다 알람이 뜨는게 else if 위치로 이동하는게 정답이었다.
                alert('5초가 지났습니다.');
            }
        }, 1000)};
    </script>
</body>
</html>
