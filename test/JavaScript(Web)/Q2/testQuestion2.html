<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스를 누르고 뗐을 때 이벤트 발생하는 버튼 생성</title>
</head>
<body>
    <button id="btl">버튼</button>

    <script>
        const $eventbtl = document.getElementById('btl');

        // $eventbtl.mouseup = (e) => {
        //     alert('안녕하세요.')
        // };
        // 질문 사항(여기서 구현하고 싶다.)

        $eventbtl.addEventListener('mouseup', (event) => {
            setTimeout(() => 
                alert('안녕하세요.'), 2000);
        });
    </script>
</body>
</html>
